slots:

  fromloc.airport_code:
    type: text

  toloc.airport_code:
    type: text

  fromloc_city_name:
    type: text

  toloc_city_name:
    type: text

  airline_name:
    type: text

  quote_id:
    type: float
    min_value: 1.0
    max_value: 200.0

  requested_slot:
    type: unfeaturized

  time:
    type: unfeaturized

  depart_date:
    type: text

  return_date:
    type: text

  no_of_adults:
    type: float
    min_value: 1.0
    max_value: 40.0

  no_of_children:
    type: float
    min_value: 0.0
    max_value: 40.0

  no_of_infants:
    type: float
    min_value: 0.0
    max_value: 10.0

  class_type:
    type: categorical
    values:
    - ANY_CLASS
    - ECONOMY
    - PREMIUM_ECONOMY
    - BUSINESS
    - FIRST

  currency_code:
    type: categorical
    values:
    - USD
    - EUR
    - JPY
    - GBP
    - CHF
    - INR

  child_passengers:
    type: bool

  infant_passengers:
    type: bool

  flight_stop_check:
    type: text

  round_trip:
    type: categorical
    values:
    - round trip
    - one way

  flight_time:
    type: categorical
    values:
    - flight time
    - departure time
    - arrival time

  flight_mod:
    type: categorical
    values:
    - cheap
    - early
    - last
    - weekday
    - earliest arriving
    - arriving

  flight_number:
    type: float
    min_value: 0.0
    max_value: 9999.0

  aircraft_code:
    type: text

  user_name:
    type: text

  email_id:
    type: text

  title:
    type: categorical
    values:
    - Mr.
    - Ms.
    - Mx.
    - Dr.

  mobile_no:
    type: float

  country_code:
    type: float

  pnr:
    type: text

