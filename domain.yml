slots:

  fromloc.city_name:
    type: text

  toloc.city_name:
    type: text

  airline_name:
    type: text

  quote_id:
    type: float
    min_value: 1.0
    max_value: 200.0

  requested_slot:
    type: unfeaturized

  time:
    type: unfeaturized

  no_of_adults:
    type: float
    min_value: 1.0
    max_value: 40.0

  no_of_children:
    type: float
    min_value: 0.0
    max_value: 40.0

  no_of_infants:
    type: float
    min_value: 0.0
    max_value: 10.0

  class_type:
    type: categorical
    values:
    - ECONOMY
    - PREMIUM_ECONOMY
    - BUSINESS
    - FIRST

  currency_code:
    type: categorical
    values:
    - USD
    - EUR
    - JPY
    - GBP
    - CHF
    - INR

  child_passengers:
    type: bool

  infant_passengers:
    type: bool

forms:
  - flight_booking_form

actions:
  - action_end_flight_search
  - action_flight_search
